<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina web del Estudio VS, estudio de abogados especializado en Derecho de familia, derecho laboral, sucesiones y jubilaciones">
    <meta name="keywords" content="Abogados, Estudio Juridico, Derecho de Familia, Derecho Laboral, Sucesiones, Jubilaciones, Abogado">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../scripts/bootstrap.bundle.min.js"></script>
    <script src="https://snapwidget.com/js/snapwidget.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <title>Areas de Trabajo / Estudio VS - Abogados</title>
</head>
<body>
    <header class="col-12">
    <nav class="navbar navbar-collapse navbar-expand-sm">
        <a class="navbar-brand" href="../index.html">
        <img class="nav__logo" src="../img/logohead.jpeg" alt="Logo del Estudio"></a>
        <div class="navbar__links navbar-nav">
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav__hamburger" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav__hamburger" class="collapse navbar-collapse">
            <a class="nav-item nav-link" href="./areasdetrabajo.html">Áreas de trabajo</a>
            <a class="nav-item nav-link" href="./nosotros.html">Sobre nosotros</a>
            <a class="nav-item nav-link" href="./oficinas.html">Oficinas</a>
            <a class="nav-item nav-link" href="./contacto.html">Contacto</a>
            </div>
        </div>
        </div>
    </nav> 
    </header>
    <div class="row">
    <section class="contacttitle col-sm-6">
    <h1 class="contacttitle__title">Contactate<br>con<br>nosotros</h1>
    </section>
    <section class="form col-sm-6 animate__animated animate__flash">
        <form class="formulario">
            <h1 class="contacttitle__titleresponsive">Contactate con nosotros</h1>
            <label for="nombre">Ingresá tu nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Juan Pérez">
            <label for="telefono">Ingresá tu número de teléfono</label>
            <input type="tel" name="telefono" id="telefono" placeholder="1123456789">
            <label for="especialidad">Seleccioná que especialidad te gustaria consultar</label>
            <div class="formulario__radios">
                <input type="radio" name="especialidad" id="radio">
                <label for="familia">Derecho de Familia</label>
                <input type="radio" name="especialidad" id="radio">
                <label for="laboral">Derecho Laboral</label>
                <input type="radio" name="especialidad" id="radio">
                <label for="sucesiones">Sucesiones</label>
                <input type="radio" name="especialidad" id="radio">
                <label for="jubilaciones">Jubilaciones</label>
            </div>
            <label for="localidad">¿Cual de todas nuestras oficinas es la mas cercana a tu domicilio?</label>
            <select name="localidad" id="list">
                <option value="localidad">Quilmes</option>
                <option value="localidad">La Plata</option>
                <option value="localidad">Ciudad de Buenos Aires</option>
                <option value="localidad">La Matanza</option>  
            </select>
            <label for="consulta">Escribí acá tu consulta</label>
            <input class="formulario__textarea" type="textarea" name="consulta" id="textarea" placeholder="Necesito tener asesoramiento sobre mi caso">
            <input class="btn btn-primary" type="submit" value="Enviar">
            <input class="btn btn-primary" type="reset" value="Reiniciar formulario">
        </form>
    </section>
    </div>
    <footer class="footer col-12">
        <p>Hecho con amor por Alejo Vilches. Todos los derechos reservados.</p>
    </footer>
</main>
</body>
</html>
